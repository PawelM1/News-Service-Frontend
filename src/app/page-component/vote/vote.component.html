<div class="votebox">
  <div>
    <fa-icon (click)="upvotePost()" class="upvote" [icon]="faPlus"
             [style.color]="post.upVote ? 'green' : '' "></fa-icon>
  </div>
  <div class="pt-2 pb-2 votecount">{{post.voteResult}}</div>
  <div>
    <fa-icon (click)="downvotePost()" class="downvote" [icon]="faMinus"
             [style.color]="post.downVote ? 'red' : '' "></fa-icon>
  </div>
</div>
