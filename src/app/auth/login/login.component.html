<div class="login-section">
  <div class="row justify-content-center">
    <div class="col-lg-3 col-sm-0"></div>
    <div class="col-lg-6 col-sm-12 ">
      <div class="card">
        <div class="card-header" style="text-align: center">
          <h4>Login</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group row justify-content-center">
              <div class="col-md-6">
                <input type="text" placeholder="Username" id="user_name" class="form-control"
                       [formControlName]="'username'" name="user_name"
                       required autofocus>
                <span *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">
                  Provide username
                </span>
              </div>
            </div>

            <div class="form-group row justify-content-center">
              <div class="col-md-6">
                <input type="password" placeholder="Password" id="password" class="form-control"
                       [formControlName]="'password'" name="password"
                       required>
                <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
                  Provide password
                </span>
              </div>
            </div>

            <div class="row justify-content-center">
              <button type="submit" class="login">
                Login
              </button>
            </div>

            <div class="row justify-content-center pt-3">
              <span>Don't have account? <a routerLink="/signup">SIGN UP</a></span>
            </div>

          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-sm-0"></div>
  </div>
</div>
