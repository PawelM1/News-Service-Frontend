<div class="register-section">
  <div class="row justify-content-center">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header" style="text-align: center">
          <h4>Register</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="signupForm" (ngSubmit)="signup()">
            <div class="form-group row justify-content-center">
              <div class="col-md-6">
                <input type="text" placeholder="E-mail" [formControlName]="'email'" id="email_address"
                       class="form-control" name="email-address">
                <span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched" class="help-block">Provide email</span>
              </div>
            </div>

            <div class="form-group row justify-content-center">
              <div class="col-md-6">
                <input type="text" placeholder="Username" [formControlName]="'username'" class="form-control">
                <span *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched"
                      class="help-block">Please enter a valid username</span>
              </div>
            </div>

            <div class="form-group row justify-content-center">
              <div class="col-md-6">
                <input type="password" placeholder="Password" [formControlName]="'password'" id="password"
                       class="form-control" name="password">
                <span *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched"
                      class="help-block">Please enter a valid password</span>
              </div>
            </div>

            <div class="row justify-content-center">
              <button type="submit" class="sign-up">
                Sign Up
              </button>
            </div>
            <span class="row justify-content-center pt-3">Already have account?<a
              routerLink="/login">&nbsp;Log In</a></span>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
