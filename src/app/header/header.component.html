<header>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="flex-grow-1">
      <a aria-label="Home" class="header-page-name" routerLink="/">
        <span class="page-title-text">
          News Service
        </span>
      </a>
    </div>
    <div class="flex-grow-1 float-right">
      <div *ngIf="isLogged" ngbDropdown class="float-right">
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button (click)="goToUserProfile()" ngbDropdownItem>Profile</button>
          <button (click)="logout()" ngbDropdownItem>Logout</button>
        </div>
        <button class="userdetails" id="dropdownBasic1" ngbDropdownToggle>
          <img class="account-icon" src="https://i.imgur.com/ferPgc5.jpg">
          {{username}}
        </button>
      </div>
      <div *ngIf="!isLogged">
        <a routerLink="/signup" class="float-right signup mr-2">Sign up</a>
        <a routerLink="/login" class="float-right login mr-2">Login</a>
      </div>
    </div>
  </nav>
</header>
